<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay to Silence the Chaos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f0e6;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Musical notes decoration */
      .musical-note {
        position: absolute;
        font-size: 64px;
        color: #222222;
        opacity: 0.9;
        animation: float 3s ease-in-out infinite;
        z-index: 5;
      }

      .musical-note--1 {
        top: 12%;
        left: 18%;
        animation-delay: 0s;
      }

      .musical-note--2 {
        top: 15%;
        right: 15%;
        animation-delay: 0.5s;
      }

      .musical-note--3 {
        bottom: 20%;
        left: 12%;
        animation-delay: 1s;
      }

      .musical-note--4 {
        bottom: 15%;
        right: 18%;
        animation-delay: 1.5s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(-5deg);
        }
        50% {
          transform: translateY(-12px) rotate(5deg);
        }
      }

      /* Main container */
      .container {
        position: relative;
        width: 100%;
        max-width: 1200px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0 20px;
      }

      /* Character with background waves */
      .character-wrapper {
        position: relative;
        width: 100%;
        max-width: 900px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: -120px;
        z-index: 2;
      }

      .character-background {
        position: absolute;
        width: 100%;
        height: 400px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      /* Wave lines behind character */
      .wave-line {
        position: absolute;
        width: 100%;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          #eb8c8c 15%,
          #eb8c8c 85%,
          transparent 100%
        );
        opacity: 0.6;
        top: 50%;
        border-radius: 2px;
      }

      .wave-line--1 {
        transform: translateY(-60px);
        height: 4px;
      }

      .wave-line--2 {
        transform: translateY(-40px);
        opacity: 0.4;
      }

      .wave-line--3 {
        transform: translateY(40px);
        opacity: 0.4;
      }

      .wave-line--4 {
        transform: translateY(60px);
        height: 4px;
      }

      /* Sound wave bars */
      .wave-bars {
        position: absolute;
        display: flex;
        gap: 4px;
        align-items: flex-end;
      }

      .wave-bars--left {
        left: 8%;
        top: 50%;
        transform: translateY(-50%);
      }

      .wave-bars--right {
        right: 8%;
        top: 50%;
        transform: translateY(-50%);
      }

      .wave-bar {
        width: 3px;
        background-color: #222222;
        opacity: 0.5;
        border-radius: 2px;
      }

      .wave-bar:nth-child(1) {
        height: 12px;
      }
      .wave-bar:nth-child(2) {
        height: 24px;
      }
      .wave-bar:nth-child(3) {
        height: 36px;
      }
      .wave-bar:nth-child(4) {
        height: 20px;
      }
      .wave-bar:nth-child(5) {
        height: 30px;
      }
      .wave-bar:nth-child(6) {
        height: 16px;
      }

      /* Character image */
      .character-image {
        position: relative;
        width: 100%;
        max-width: 750px;
        height: auto;
        z-index: 2;
        filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.15));
      }

      /* Popup card */
      .popup-card {
        background-color: #ffffff;
        border: 4px solid #598888;
        border-radius: 32px;
        padding: 50px 60px 50px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 520px;
        position: relative;
        z-index: 3;
      }

      .popup-header {
        font-size: 42px;
        font-weight: 800;
        color: #222222;
        margin-bottom: 36px;
        line-height: 1.15;
      }

      .popup-button {
        width: 100%;
        background-color: #ee8473;
        color: #ffffff;
        font-size: 22px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        padding: 22px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin-bottom: 28px;
        transition: all 0.3s ease;
        box-shadow: 0 6px 16px rgba(238, 132, 115, 0.35);
      }

      .popup-button:hover {
        background-color: #e67565;
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 24px rgba(238, 132, 115, 0.45);
      }

      .popup-button:active {
        transform: translateY(0) scale(0.98);
      }

      .popup-disclaimer {
        font-size: 15px;
        color: #222222;
        line-height: 1.5;
        font-weight: 400;
      }

      /* Responsive adjustments */
      @media (max-width: 900px) {
        .character-image {
          max-width: 600px;
        }

        .character-wrapper {
          margin-bottom: -100px;
        }

        .popup-card {
          max-width: 460px;
          padding: 45px 45px 45px;
        }

        .popup-header {
          font-size: 36px;
          margin-bottom: 32px;
        }

        .popup-button {
          font-size: 20px;
          padding: 20px 36px;
        }

        .musical-note {
          font-size: 52px;
        }

        .wave-line {
          height: 2px;
        }

        .wave-line--1,
        .wave-line--4 {
          height: 3px;
        }
      }

      @media (max-width: 600px) {
        .character-image {
          max-width: 480px;
        }

        .character-wrapper {
          margin-bottom: -80px;
        }

        .character-background {
          height: 300px;
        }

        .popup-card {
          max-width: 380px;
          padding: 40px 32px 40px;
          border-radius: 24px;
          border-width: 3px;
        }

        .popup-header {
          font-size: 30px;
          margin-bottom: 28px;
        }

        .popup-button {
          font-size: 18px;
          padding: 18px 32px;
          margin-bottom: 24px;
          letter-spacing: 1px;
        }

        .popup-disclaimer {
          font-size: 13px;
        }

        .musical-note {
          font-size: 44px;
        }

        .wave-bars {
          gap: 3px;
        }

        .wave-bar {
          width: 2px;
        }

        .wave-bar:nth-child(1) {
          height: 10px;
        }
        .wave-bar:nth-child(2) {
          height: 20px;
        }
        .wave-bar:nth-child(3) {
          height: 30px;
        }
        .wave-bar:nth-child(4) {
          height: 16px;
        }
        .wave-bar:nth-child(5) {
          height: 24px;
        }
        .wave-bar:nth-child(6) {
          height: 12px;
        }

        .wave-bars--left {
          left: 5%;
        }

        .wave-bars--right {
          right: 5%;
        }
      }

      @media (max-width: 400px) {
        .character-image {
          max-width: 340px;
        }

        .character-wrapper {
          margin-bottom: -60px;
        }

        .popup-card {
          max-width: 320px;
          padding: 35px 26px 35px;
        }

        .popup-header {
          font-size: 26px;
          margin-bottom: 24px;
        }

        .popup-button {
          font-size: 16px;
          padding: 16px 28px;
        }

        .musical-note {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Musical notes decoration -->
    <div class="musical-note musical-note--1">â™ª</div>
    <div class="musical-note musical-note--2">â™«</div>
    <div class="musical-note musical-note--3">â™ª</div>
    <div class="musical-note musical-note--4">â™«</div>

    <!-- Main container -->
    <div class="container">
      <!-- Character with background -->
      <div class="character-wrapper">
        <!-- Background waves -->
        <div class="character-background">
          <div class="wave-line wave-line--1"></div>
          <div class="wave-line wave-line--2"></div>
          <div class="wave-line wave-line--3"></div>
          <div class="wave-line wave-line--4"></div>

          <!-- Left wave bars -->
          <div class="wave-bars wave-bars--left">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
          </div>

          <!-- Right wave bars -->
          <div class="wave-bars wave-bars--right">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
          </div>
        </div>

        <!-- Character image -->
        <img
          src="noisy-popup-character.png"
          alt="Distressed character covering ears"
          class="character-image"
        />
      </div>

      <!-- Popup card -->
      <div class="popup-card">
        <h1 class="popup-header">Pay to silence<br />the chaos!</h1>
        <button class="popup-button" id="silenceBtn">Silence Now</button>
        <p class="popup-disclaimer">
          Every time you pay, we get greedier!<br />Price goes up!
        </p>
      </div>
    </div>

    <script>
      const silenceBtn = document.getElementById("silenceBtn");

      silenceBtn.addEventListener("click", function () {
        console.log("SILENCE NOW button clicked! ðŸ”‡");
        alert("Nice try! But the chaos only grows stronger... ðŸ’¸");

        this.textContent = "PRICE INCREASED!";
        setTimeout(() => {
          this.textContent = "SILENCE NOW";
        }, 2000);
      });

      document.querySelectorAll(".musical-note").forEach((note, index) => {
        note.style.animationDelay = `${index * 0.3}s`;
      });
    </script>
  </body>
</html>
