      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f0e6;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Musical notes decoration */
      .musical-note {
        position: absolute;
        font-size: 48px;
        color: #222222;
        opacity: 0.9;
        animation: float 3s ease-in-out infinite;
      }

      .musical-note--1 {
        top: 15%;
        left: 15%;
        animation-delay: 0s;
      }

      .musical-note--2 {
        top: 20%;
        right: 12%;
        animation-delay: 0.5s;
      }

      .musical-note--3 {
        bottom: 25%;
        left: 10%;
        animation-delay: 1s;
      }

      .musical-note--4 {
        bottom: 30%;
        right: 15%;
        animation-delay: 1.5s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(-5deg);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }

      /* Sound wave decoration */
      .sound-wave {
        position: absolute;
        width: 300px;
        height: 80px;
        opacity: 0.7;
      }

      .sound-wave--left {
        left: 5%;
        top: 50%;
        transform: translateY(-50%);
      }

      .sound-wave--right {
        right: 5%;
        top: 50%;
        transform: translateY(-50%) scaleX(-1);
      }

      .wave-line {
        position: absolute;
        height: 2px;
        background-color: #eb8c8c;
        border-radius: 2px;
      }

      .wave-bars {
        position: absolute;
        display: flex;
        gap: 3px;
        bottom: 0;
      }

      .wave-bar {
        width: 2px;
        background-color: #222222;
        opacity: 0.6;
      }

      /* Main popup container */
      .popup {
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 10;
        max-width: 500px;
        width: 90%;
      }

      .popup__illustration {
        width: 280px;
        height: auto;
        margin-bottom: -40px;
        z-index: 2;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      .popup__card {
        background-color: #ffffff;
        border: 4px solid #598888;
        border-radius: 32px;
        padding: 80px 50px 50px;
        text-align: center;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        width: 100%;
        position: relative;
      }

      .popup__header {
        font-size: 36px;
        font-weight: 800;
        color: #222222;
        margin-bottom: 32px;
        line-height: 1.2;
      }

      .popup__button {
        width: 100%;
        background-color: #ee8473;
        color: #ffffff;
        font-size: 20px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 20px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin-bottom: 24px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(238, 132, 115, 0.3);
      }

      .popup__button:hover {
        background-color: #e67565;
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 6px 20px rgba(238, 132, 115, 0.4);
      }

      .popup__button:active {
        transform: translateY(0) scale(0.98);
      }

      .popup__disclaimer {
        font-size: 14px;
        color: #222222;
        line-height: 1.4;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .popup__illustration {
          width: 220px;
        }

        .popup__card {
          padding: 70px 30px 40px;
          border-radius: 24px;
        }

        .popup__header {
          font-size: 28px;
        }

        .popup__button {
          font-size: 18px;
          padding: 18px 32px;
        }

        .musical-note {
          font-size: 36px;
        }

        .sound-wave {
          width: 200px;
        }
      }
    </style>
